<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='1.css') }}">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/17035c377c.js" crossorigin="anonymous"></script>
</head>
<style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-repeat: no-repeat;
      background-size: cover;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav a {
      padding: 40px;
      text-decoration: none;
    }
</style>
<body style="margin-top:7px; background-image: linear-gradient(skyblue, #163760);">
    <nav>
        <a href="#"><b>LOGO</b></a>
        <a href="{{url_for('index')}}">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Contact Us</a>
        <a href="{{url_for('signup')}}"><button id="signup-btn">Sign Up</button></a>
      </nav><br>
    

      <div class="login-form" style="background-color: white; height: 450px; width: 500px; padding-top: 20px; padding-left: 50px; padding-right: 50px; border-radius: 30px;padding-bottom:50px; margin-bottom:100px">
        <h2 style="color: #163760;">LASTLY</h2>
        <form action="/profile" method="POST" enctype="multipart/form-data">
            <div style="margin-top:6px; display: flex; justify-content: center; align-items: center; flex-direction: column;">
                <br>
                <div style="width: 120px; height: 120px; border-radius: 50%; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; margin-bottom: 20px;">
                    <i class="fas fa-user-circle" style="font-size: 100px; color: #ccc;"></i>
                </div>
                <label for="profile_picture" style="color: rgb(86, 83, 83);">Add Profile Picture</label>
                <input type="file" name="profile_picture" id="profile_picture" accept="image/*">
            </div>
            <br>
            <div style="margin-top: 16px;">
                <textarea name="introduction" rows="4" style="width: 100%; height:100px; border-radius: 5px; border-color: black; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);" placeholder="Write a brief introduction about yourself..."></textarea>
            </div>
            <br>
            <!-- Brief Introduction Field -->
            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" style="background-color: #163760; color: white;height:40px; width:120px; padding: 10px 25px; border-radius: 40px; text-decoration: none;">Done</button>
            </div>
        </form>
    </div>  
</body>
</html>
